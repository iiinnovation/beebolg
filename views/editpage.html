<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="home.html">My Blog</a>
        </div>
        <label class="toggle-label visible-xs-inline-block" for="toggle-checkbox">MENU</label>
        <input class="hidden" id="toggle-checkbox" type="checkbox">
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2 hidden-xs">

        </div>
        <form class="text_content" name="content" method="post" action="{{urlfor "NoteController.Edit"}}" enctype="multipart/form-data">
            <div class="col-sm-7">
                <div class="blog-list">
                    <div class="blog-list-item clearfix">
                    </div>
                    <div class="blog-list-item clearfix">
                        <div class="col-xs-6">
                            <label>文章标题：</label>
                            <input type="text" class="input_text" name="articlename">
                        </div>
                        <div class="col-xs-7">
                            <label>文章内容：</label>
                            <textarea class="form-control" rows="10" name="content"></textarea>
                            <div class="info">
                                <div class="col-xs-3">
                                    <button class="btn btn-primary btn-block " type="submit" onclick="window.location.href='home.html'">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-sm-3 hidden-xs">
            <div class="search-bar">
            </div>

        </div>
    </div>
</div>
</div>
</div>
</div>
<div class="modal-footer">
    <address class="text-center">
        <p>关于博客园 | 联系我们 | 广告服务 | ©2004-2018博客</p>
        <div href="#">first.last@example.com</div>
    </address>
</div>
</body>
</html>
